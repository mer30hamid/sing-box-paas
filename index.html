<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>در حال بروز رسانی</title><style>body{font-family:Tahoma;background:gold}.center-screen{display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;min-height:80vh}@keyframes clockwise{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes counter-clockwise{0%{transform:rotate(0)}100%{transform:rotate(-360deg)}}.gearbox{background:#111;height:150px;width:200px;position:relative;border:none;overflow:hidden;border-radius:6px;box-shadow:0 0 0 1px rgba(255,255,255,.1)}.gearbox .overlay{border-radius:6px;content:"";position:absolute;top:0;left:0;width:100%;height:100%;z-index:10;box-shadow:inset 0 0 20px #000;transition:background .2s}.gearbox .overlay{background:0 0}.gear{position:absolute;height:60px;width:60px;box-shadow:0 -1px 0 0 #888,0 1px 0 0 #000;border-radius:30px}.gear.large{height:120px;width:120px;border-radius:60px}.gear.large:after{height:96px;width:96px;border-radius:48px;margin-left:-48px;margin-top:-48px}.gear.one{top:12px;left:10px}.gear.two{top:61px;left:60px}.gear.three{top:110px;left:10px}.gear.four{top:13px;left:128px}.gear:after{content:"";position:absolute;height:36px;width:36px;border-radius:36px;background:#111;top:50%;left:50%;margin-left:-18px;margin-top:-18px;z-index:3;box-shadow:0 0 10px rgba(255,255,255,.1),inset 0 0 10px rgba(0,0,0,.1),inset 0 2px 0 0 #090909,inset 0 -1px 0 0 #888}.gear-inner{position:relative;height:100%;width:100%;background:#555;border-radius:30px;border:1px solid rgba(255,255,255,.1)}.large .gear-inner{border-radius:60px}.gear.one .gear-inner{animation:counter-clockwise 3s infinite linear}.gear.two .gear-inner{animation:clockwise 3s infinite linear}.gear.three .gear-inner{animation:counter-clockwise 3s infinite linear}.gear.four .gear-inner{animation:counter-clockwise 6s infinite linear}.gear-inner .bar{background:#555;height:16px;width:76px;position:absolute;left:50%;margin-left:-38px;top:50%;margin-top:-8px;border-radius:2px;border-left:1px solid rgba(255,255,255,.1);border-right:1px solid rgba(255,255,255,.1)}.large .gear-inner .bar{margin-left:-68px;width:136px}.gear-inner .bar:nth-child(2){transform:rotate(60deg)}.gear-inner .bar:nth-child(3){transform:rotate(120deg)}.gear-inner .bar:nth-child(4){transform:rotate(90deg)}.gear-inner .bar:nth-child(5){transform:rotate(30deg)}.gear-inner .bar:nth-child(6){transform:rotate(150deg)}</style></head><body><div class="center-screen"><p>وبسایت در حال بروز رسانی است</p><div class="gearbox"><div class="overlay"></div><div class="gear one"><div class="gear-inner"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div><div class="gear two"><div class="gear-inner"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div><div class="gear three"><div class="gear-inner"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div><div class="gear four large"><div class="gear-inner"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div></div></div></body></html>
